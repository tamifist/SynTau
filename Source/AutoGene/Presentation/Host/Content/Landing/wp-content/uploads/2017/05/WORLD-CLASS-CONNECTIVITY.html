    width: 736px;
    height: 64px;
    background-image: url(http://befreenetworks.com/wp-content/uploads/2017/05/title-element.png);
    position: absolute;
    background-repeat: no-repeat;
    background-position: right center;
    right: -60px;
    margin-top: -43px;
}
/* ----- make the text glow ----- */
.glow{
    text-shadow: 0 0 4px #5dcbff;
}
.glow .vc_sep_line, .vc_sep_line.glowme{
    -webkit-box-shadow: 0 0 15px 1px #5dcbff;
    box-shadow: 0 0 15px 1px #5dcbff;
}
.ult-carousel-wrapper ul.slick-dots {
    margin: 0;
    padding: 20px 0;
}

/* ----- content rotate edits ----- */
.slick-slide{ 
margin: 0 !important; 
}
button.slick-next.square-bg.slick-arrow {
    bottom: -61px;
    top: initial;
    color: #fff !important;
}
button.slick-prev.square-bg.slick-arrow {
    bottom: -61px;
    top: initial;
    right: 50px;
    left: initial;
    color: #fff !important;
}

/* ----- theme edits ----- */

body:not(.template-slider) #Header {
    min-height: initial !important;
}

#Side_slide #menu ul li a {
    text-transform: uppercase;
}
.entry-content {
    margin-top: -30px;
}
a#back_to_top {
    border-radius: 0px;
}
#Top_bar .menu.page-menu > li > a {
    text-transform: uppercase;
}
body:not(.template-slider) #Header {
    min-height: 67px;
}


/* ----- contact form 7 ----- */
form.wpcf7-form {
    min-width: 100%;
}
input.wpcf7-form-control, 
select.wpcf7-form-control.wpcf7-select, 
textarea.wpcf7-form-control.wpcf7-textarea {
    background-color: #020307;
    border-radius: 20px;
    border: 2px solid #fff;
    font-size: 16px;
}
input.wpcf7-form-control.wpcf7-submit {
    color: #fff !important;
    font-family: agold, arial;
    text-transform: uppercase;
    letter-spacing: 1px;
    border-radius: 30px;
    padding: 4px 50px;
    float: right;
}
select.wpcf7-form-control.wpcf7-select {
    color: #0182c5;
}
::-webkit-input-placeholder { /* Chrome/Opera/Safari */
  color: #0182c5;
}
::-moz-placeholder { /* Firefox 19+ */
  color: #0182c5;
}
:-ms-input-placeholder { /* IE 10+ */
  color: #0182c5;
}
:-moz-placeholder { /* Firefox 18- */
  color: #0182c5;
}
.wpcf7-response-output.wpcf7-display-none.wpcf7-mail-sent-ok {
    background-color: transparent !important;
    border: 2px solid #7dcc68 !important;
    border-radius: 30px;
    float: left;
    margin-top: 20px !important;
}
textarea:focus {
    border-color: #5dcbff !important;
}
select.wpcf7-form-control.wpcf7-select:focus {
    border-color: #24b4fe;
}
input.wpcf7-form-control, textarea.wpcf7-form-control.wpcf7-textarea {
    color: #fff;

}
</style>
